<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

</head>
<body>
<div id="root"></div>
<script type="text/babel">
    /**
     * shopping app , composing functional components
     */

    function ShoppingHeader(props){
        return <div>
            <h1>{props.header}</h1>
            <h2>number of items {props.number}</h2>
        </div>
    }

    function ShoppingList (props) {
        return <div>
            <h1>{props.header}</h1>
            <ol>
            <ListItem item={props.items[0]}/>
            <ListItem item={props.items[1]}/>
            <ListItem item={props.items[2]}/>
            </ol>
        </div>
    }

    function ListItem(props){
        return <li>{props.item}</li>
    }

    function ShoppingApp(){
        return <div>
            <ShoppingHeader header="Amazom" number={3}/>
            <ShoppingList header="food" items={["rice" ,"apple","juice"]}/>
        </div>
    }

    ReactDOM.render(
        <ShoppingApp/>,
        document.getElementById('root')
    );

</script>

</body>
</html>
